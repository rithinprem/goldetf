<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Market Dashboard</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    :root {
      --bg: #f5f7fa;
      --header: #ffffff;
      --text: #222;
      --subtle: #666;
      --border: #e0e0e0;
      --positive: #16a34a;
      --negative: #dc2626;
      --accent: #0052cc;
      --radius: 8px;
      --shadow: 0 1px 3px rgba(0, 0, 0, .08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .card {
      background: var(--header);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 1400px;
      overflow: hidden;
    }

    .card-header {
      background: var(--accent);
      color: #fff;
      padding: 1rem 1.25rem;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }

    thead {
      background: var(--bg)
    }

    th,
    td {
      padding: .75rem 1rem;
      text-align: right;
      border-bottom: 1px solid var(--border)
    }

    th:first-child,
    td:first-child {
      text-align: left
    }

    tbody tr:hover {
      background: #fafbfc
    }

    .num {
      font-variant-numeric: tabular-nums
    }

    .delta.positive {
      color: var(--positive);
      font-weight: 600
    }

    .delta.negative {
      color: var(--negative);
      font-weight: 600
    }

    .btn-wrapper {
      margin-top: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: .6rem 1.4rem;
      font-size: .95rem;
      font-weight: 500;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background .2s;
    }

    button:hover {
      background: #0040a8
    }

    button:disabled {
      opacity: .55;
      cursor: not-allowed
    }

    #updateStatus {
      color: var(--subtle);
      font-size: 0.9rem
    }

    @media(max-width:600px) {
      body {
        padding: 1rem .5rem
      }

      h1 {
        font-size: 1.25rem
      }

      th,
      td {
        padding: .5rem .6rem;
        font-size: .8rem
      }
    }
  </style>
</head>

<body>

  <h1>Gold INR Daily Tracker</h1>

  <div class="card">
    <div class="card-header">Market Data</div>
    <div class="table-wrapper">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Yesterday</th>
            <th>Prev Close</th>
            <th>Market Price</th>
            <th>Today</th>
            <th>Market Δ</th>
            <th>Today's End</th>
            <th>Today's End Price</th>
            <th>Day Change</th>
            <th>Market Δ | GOLDIETF</th>
            <th>Day Change | GOLDIETF</th>
            <th>Market Δ | GOLDBEES</th>
            <th>Day Change | GOLDBEES</th>
            <th>Market Δ | HDFCGOLD</th>
            <th>Day Change | HDFCGOLD</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="btn-wrapper">
    <button id="refreshBtn">Refresh</button>
    <p id="updateStatus">Last updated: --:--:--</p>
  </div>

  <script>
    const REFRESH_INTERVAL = 8000;
    const RETRY_INTERVAL = 5000;
    const maxRetries = 5;

    async function fetchData() {
      const btn = document.getElementById('refreshBtn');
      const status = document.getElementById('updateStatus');
      btn.disabled = true;
      btn.textContent = 'Loading…';
      status.textContent = 'Fetching data…';

      let attempts = 0, validData = false, rows = [];

      while (!validData && attempts < maxRetries) {
        attempts++;
        try {
          const res = await fetch('/data');
          rows = await res.json();
          if (rows && Array.isArray(rows) && rows.length > 0 && !rows[0].error) {
            validData = true;
          } else {
            status.textContent = `Data not ready. Retrying (${attempts}/${maxRetries})...`;
            await new Promise(r => setTimeout(r, RETRY_INTERVAL));
          }
        } catch (err) {
          console.error(err);
          status.textContent = `Fetch error. Retrying (${attempts}/${maxRetries})...`;
          await new Promise(r => setTimeout(r, RETRY_INTERVAL));
        }
      }

      if (!validData) {
        status.textContent = 'Failed to fetch valid data.';
        btn.disabled = false;
        btn.textContent = 'Refresh';
        return;
      }

      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      rows.forEach(r => {
        const tr = document.createElement('tr');

        function fmt(v) {
          return (v !== null && v !== undefined && !isNaN(v))
            ? Number(v).toLocaleString('en-IN', { maximumFractionDigits: 2 })
            : v || '';
        }

        const makeDeltaClass = (key) => {
          const val = parseFloat(r[key]);
          return isNaN(val) ? '' : (val >= 0 ? 'positive' : 'negative');
        };

        tr.innerHTML = `
          <td>${r['Yesterday'] || ''}</td>
          <td class="num">${fmt(r['prev_close'])}</td>
          <td class="num">${fmt(r['market-price'])}</td>
          <td>${r['Today'] || ''}</td>
          <td class="delta ${makeDeltaClass('market delta')}">${r['market delta'] || ''}</td>
          <td>${r["Today's end"] || ''}</td>
          <td class="num">${fmt(r["Today's_end_price"])}</td>
          <td class="delta ${makeDeltaClass('Day change')}">${r['Day change'] || ''}</td>
          <td class="delta ${makeDeltaClass('market delta|GOLDIETF')}">${r['market delta|GOLDIETF'] || ''}</td>
          <td class="delta ${makeDeltaClass('Day change|GOLDIETF')}">${r['Day change|GOLDIETF'] || ''}</td>
          <td class="delta ${makeDeltaClass('market delta|GOLDBEES')}">${r['market delta|GOLDBEES'] || ''}</td>
          <td class="delta ${makeDeltaClass('Day change|GOLDBEES')}">${r['Day change|GOLDBEES'] || ''}</td>
          <td class="delta ${makeDeltaClass('market delta|HDFCGOLD')}">${r['market delta|HDFCGOLD'] || ''}</td>
          <td class="delta ${makeDeltaClass('Day change|HDFCGOLD')}">${r['Day change|HDFCGOLD'] || ''}</td>
        `;
        tbody.appendChild(tr);
      });

      const now = new Date();
      status.textContent = 'Last updated: ' + now.toLocaleTimeString();

      btn.disabled = false;
      btn.textContent = 'Refresh';
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchData();
      setInterval(fetchData, REFRESH_INTERVAL);
      document.getElementById('refreshBtn').addEventListener('click', fetchData);
    });
  </script>

</body>
</html>
